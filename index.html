<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  <title>SurfAPI</title>
  <link href='https://fonts.googleapis.com/css?family=Lato|Cabin' rel='stylesheet' type='text/css'>
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="placeholder">
  <!--<main> -->
  <div class="h1back">
    <h1 class="heading">Should you go surfing?<br>Search a coastal city for current conditions</h1>
  
    <div class="container">
      <h1>Forecast</h1>
      <form action="#" class="js-search-form" role="search">
            <label for="js-query" aria-label="search-box">Location</label>
            <input type="text" class="js-query" id="js-query" placeholder="coastal city" />
            <button type="submit">Search</button>
            </form>
        
    </div> 

<div aria-live="polite">
   <h1 class="output-heading hidden-element"></h1>
   <p class="output"></p>
   <p class="waterTemp"></p> 
  
</div>
<footer role="contentinfo">
  <p class="URL">Developed By:
  <a class="footer-link" href="https://github.com/Aloha46/Surf-forecast"> Ross McCorkle</a>
  </p>
</footer>
<script src="index.js"></script>
</body>
</html>
